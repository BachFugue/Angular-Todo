<h2>My To-Dos</h2>
<div cdkDropList class="todo-list" (cdkDropListDropped)="drop($event)">
  <div class="todo-box" *ngFor="let todo of todos; let i = index" cdkDrag (click)="openDialogComponent();">{{i + 1}}. {{todo.todo}}</div>
</div>
<app-todo-detail-dialog *ngIf="showDialog"></app-todo-detail-dialog>
