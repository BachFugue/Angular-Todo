<h2>My Todos</h2>
<div cdkDropList class="todo-list" (cdkDropListDropped)="drop($event)">
  <div class="todo-box" *ngFor="let todo of todos; let i = index" cdkDrag (click)="onSelect(todo)">{{i + 1}}. {{todo.todo}}</div>
</div>
